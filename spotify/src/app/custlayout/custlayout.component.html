<!DOCTYPE html>
<html>
<head>
  <title>home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  
  <div class="alignLogo">
    <img src="assets/logo.png" routerLink="/home" class="nav-link" href="" alt="Alternate Text" />
    <h1 routerLink="/home" class="nav-link" href="">NavMusic</h1>
  </div>


  <div class="search">
    <form #sform="ngForm" (ngSubmit)="submit(sform)">
      <input type="text" class="textpad" name="name" [(ngModel)]="searchsong" (keyup)="searchmus()" list="suggestion" placeholder="search Music, Artist" />
      <datalist id="suggestion" [(ngModel)]="resp1">

        <option *ngFor="let r of resp1" value="{{r.artist}}">Artist</option>
        <option *ngFor="let r of resp1" value="{{r.songName}}">Song</option>

      </datalist>

      <button type="submit"> <i class="fa fa-search"></i> </button>
    </form>

  </div>


  <header>
    <input type="checkbox" name="" id="">

    <nav>

      <a routerLink="/home" class="nav-link" href="" style="--i:1">Home</a>
      <a (click)="logout()" style="--i:2">logOut</a>

    </nav>
  </header>

  <div class="mat" *ngIf="load.isLoading | async">
    <mat-spinner style="margin-left:auto; margin-right:auto; top: 40%"></mat-spinner>

  </div>


</body>
</html>
